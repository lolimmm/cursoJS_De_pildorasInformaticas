<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Formularios I</title>
  <style>
    body {
      background-color: #FFC;
    }

    #principal {

      padding: 10px 10px 10px 50px;
      background-color: #F93;
      box-shadow: 10px 10px 5px 0px #999999;
      border-radius: 10px;
    }

    td {
      padding-bottom: 25px;
    }

    h1 {
      text-align: center;
    }
  </style>
  <!--<script src="Jquery/jquery-1.6.3.min.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script>

    // Con javaScript
    //window.addEventListener("load",inicializar,false);
    /*window.onload = inicializar;

    function inicializar(){
      document.getElementById("comprobar").onclick = comprobarDatos;
    }*/
      
    // Con jQuery
    // Requerir el campo nombre obligatoriamente
    $(document).ready(function () {

      // Para que cuando el campo nombre coja el foco, borre el texto. Creamos una función para esto
      $("#nombre").focus(function(){
        var campoNombre = $(this); // Almacenamos el cuadro texto en la variable
        
        // Comprobamos si el cuadro texto contiene el texto por defecto ("Obligatorio nombre") y si es así lo borramos.
        if (campoNombre.val() == campoNombre.attr("value")){
          campoNombre.val(""); // Borramos el texto por defecto
        }
      });

      $("#form_datos").submit(function(){
        if($("#nombre").val() == "" || $("#nombre").val() == "Obligatorio nombre"){
          alert("Por favor, completa el nombre");

          // Para que el campo nombre coja el foco
          $("#nombre").focus();

          

          return false;
        }
      });


      // Cmprobamos que el campo edad tenga un valor numérico
      // Cuando el campo edad pierda el foco, utilizamos para ello blur() con una función anónima
      $("#edad").blur(function(){
        let edadUsuario = $(this).val(); // Almacenamos el valor del cuadro de texto edad
        // Y comprobamos que sea un número con la función isNaN()
        if (isNaN(edadUsuario)){
          alert("Por favor, introduce un valor numérico");
          //$("#edad").focus();
          $(this).focus(); // Para que el foco vuelva a este campo
          $(this).val(""); // Borramos el texto
        }
      });

    });



  </script>

</head>


<body>
  <h1>Envío de datos</h1>
  <div id="contenedor">
    <form id="form_datos">
      <table width="20%" border="0" align="center" id="principal">
        <tr>
          <td>Nombre:</td>
          <td><label for="nombre"></label>
            <input type="text" name="nombre" id="nombre" value="Obligatorio nombre">
          </td>
        </tr>
        <tr>
          <td>Apellido:</td>
          <td><input type="text" name="apellido" id="apellido"></td>
        </tr>
        <tr>
          <td>Edad:</td>
          <td><input type="text" name="edad" id="edad"></td>
        </tr>
        <tr>
          <td>Género:</td>
          <td>
            <p>
              <label>
                <input type="radio" name="genero" value="Masculino" id="masculino">
                masculino</label>
              <br>
              <label>
                <input type="radio" name="genero" value="Femenino" id="femenino">
                femenino</label>
              <br>
            </p>
          </td>
        </tr>
        <tr>
          <td>País:</td>
          <td><label for="pais"></label>
            <select name="pais" id="pais">
              <option>España</option>
              <option>México</option>
              <option>Colombia</option>
              <option>Perú</option>
              <option>Chile</option>
              <option>Argentina</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Aficiones:</td>
          <td>
            <table width="200">
              <tr>
                <td><label>
                    <input type="checkbox" name="deporte" value="Deporte" id="deporte">
                    deporte</label></td>
                <td><label>
                    <input type="checkbox" name="informatica" value="Informática" id="informatica">
                    informatica</label></td>
              </tr>
              <tr>
                <td><label>
                    <input type="checkbox" name="lectura" value="Lectura" id="lectura">
                    lectura</label></td>
                <td><label>
                    <input type="checkbox" name="cine" value="Cine" id="cine">
                    cine</label></td>
              </tr>
              <tr>
                <td><label>
                    <input type="checkbox" name="bares" value="Bares" id="bares">
                    bares</label></td>
                <td><label>
                    <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">
                    Naturaleza</label></td>
              </tr>

            </table>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="submit" value="Enviar" id="enviar"></td>

        </tr>
      </table>
    </form>
  </div>

  <div id="resultados"></div>

</body>

</html>
